name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive  # REQUIRED

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 1. Install the EXACT NDK and Tools your build.gradle requires
    - name: Install NDK & Tools
      run: |
        yes | sdkmanager "ndk;27.2.12479018" "platforms;android-36" "build-tools;34.0.0" "cmake;3.22.1"
        echo "ANDROID_NDK_HOME=${ANDROID_SDK_ROOT}/ndk/27.2.12479018" >> $GITHUB_ENV

    # 2. THE FIX: Force Static OpenSSL & Disable Brotli
    - name: Patch Build Scripts
      run: |
        echo "Patching scripts to force Static OpenSSL..."
        
        # We need to inject these flags into the 'cmake' command inside build_picoquic.sh
        # Flags:
        # -DOPENSSL_USE_STATIC_LIBS=TRUE  -> Tells CMake to find libcrypto.a (which we have) instead of libcrypto.so (missing)
        # -DWITH_BROTLI=OFF               -> Disables Brotli so we don't need that library
        
        find . -name "build_picoquic.sh" -exec sed -i 's/cmake /cmake -DOPENSSL_USE_STATIC_LIBS=TRUE -DWITH_BROTLI=OFF /g' {} +
        
        # Verify the patch worked by printing the file content (for debugging)
        echo "Verifying patch:"
        find . -name "build_picoquic.sh" -exec grep "cmake" {} +

    - name: Setup Rust Toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: slipstream-apks
        path: plugin/build/outputs/apk/debug/*.apk

