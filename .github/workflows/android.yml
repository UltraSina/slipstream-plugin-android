name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive  # REQUIRED

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 1. Install NDK
    - name: Install NDK & Tools
      run: |
        yes | sdkmanager "ndk;27.2.12479018" "platforms;android-36" "build-tools;34.0.0" "cmake;3.22.1"
        echo "ANDROID_NDK_HOME=${ANDROID_SDK_ROOT}/ndk/27.2.12479018" >> $GITHUB_ENV

    # 2. THE FIX: Disable Sandbox & Force Static Libs
    - name: Patch Build Scripts
      run: |
        echo "Patching scripts..."
        
        # We inject multiple flags into the CMake command:
        # 1. OPENSSL_USE_STATIC_LIBS=TRUE: Link against .a files
        # 2. WITH_BROTLI=OFF: Disable Brotli (fixing the other error)
        # 3. CMAKE_FIND_ROOT_PATH_MODE_*: Tell CMake "Look EVERYWHERE for libs, not just in NDK"
        
        FLAGS="-DOPENSSL_USE_STATIC_LIBS=TRUE -DWITH_BROTLI=OFF -DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=BOTH -DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=BOTH -DCMAKE_FIND_ROOT_PATH_MODE_PACKAGE=BOTH"
        
        # Apply the patch to build_picoquic.sh
        find . -name "build_picoquic.sh" -exec sed -i "s/cmake /cmake $FLAGS /g" {} +
        
        # Verification
        echo "Patch verification:"
        find . -name "build_picoquic.sh" -exec grep "cmake" {} +

    - name: Setup Rust Toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: slipstream-apks
        path: plugin/build/outputs/apk/debug/*.apk
