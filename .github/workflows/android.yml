name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive  # REQUIRED: Fetches the Rust source code

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # --- FIX STARTS HERE ---
    - name: Install NDK & CMake
      run: |
        # Install NDK (Version 26 is standard for modern AGP, change if build fails)
        yes | sdkmanager "ndk;26.1.10909125" "cmake;3.22.1"
        
        # Set environment variable so Gradle finds it
        echo "ANDROID_NDK_HOME=${ANDROID_SDK_ROOT}/ndk/26.1.10909125" >> $GITHUB_ENV
    # --- FIX ENDS HERE ---

    - name: Setup Rust Toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: slipstream-apks
        path: plugin/build/outputs/apk/debug/*.apk
        # If the download is empty, try: app/build/outputs/apk/debug/*.apk
