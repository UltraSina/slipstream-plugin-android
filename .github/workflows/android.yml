name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive  # REQUIRED: Fetches the slipstream-rust source

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Specific NDK & SDK 36
      run: |
        yes | sdkmanager "ndk;27.2.12479018" "platforms;android-36" "build-tools;34.0.0" "cmake;3.22.1"
        echo "ANDROID_NDK_HOME=${ANDROID_SDK_ROOT}/ndk/27.2.12479018" >> $GITHUB_ENV

    # --- FIX START: FORCE DISABLE BROTLI ---
    - name: Patch Slipstream to Disable Brotli
      run: |
        # The build script tries to include Brotli which fails on Android.
        # We use sed to inject the '-DWITH_BROTLI=OFF' flag into the CMake command.
        echo "Patching build scripts..."
        find . -type f -name "build_picoquic.sh" -exec sed -i 's/cmake /cmake -DWITH_BROTLI=OFF /g' {} +
        
        # Just in case it uses picotls directly, try to patch CMakeLists if accessible (optional safeguard)
        find . -name "CMakeLists.txt" -print0 | xargs -0 grep -l "option(WITH_BROTLI" | xargs sed -i 's/option(WITH_BROTLI "enable brotli support" ON)/option(WITH_BROTLI "enable brotli support" OFF)/g' || true
    # --- FIX END ---

    - name: Setup Rust Toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: slipstream-apks
        path: plugin/build/outputs/apk/debug/*.apk
